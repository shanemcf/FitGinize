<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Trigger/Open The Modal -->
<button id="myBtn">Get Started</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>
        <form>
      <h3>Let's get to know you</h3> 
      <p>Fill out this form to get Started</p>
      <label for="name">Enter full name:</label>
      <input type="text" placeholder="Your Name" name="name" id="name" class="form-input">

      <label for="email">Enter email address:</label>
      <input type="text" placeholder="Email Address" name="email" id="email" class="form-input">

      <label for="location">Enter your location:</label>
      <input type="text" placeholder="Location" name="location" id="location" class="form-input">
          
      <button id="save" class="savebutton">Get Started</button>
      </form>
     
    </p>

    <script src="script.js"></script>
  </div>
